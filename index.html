<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>okaynowthis.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
  	<script src="./js/jquery-3.1.1.min.js"></script>
  	<script src="./js/okaynowthis.js"></script>
  	<script src="./js/main.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="center">
      <header>
      	<h1>okayNowThis.js</h1>
      	<p>A jQuery plugin that makes pausing and resuming queued functions a cinch.</p>
        <nav>
        	<button class="button play">Play</button>
        	<button class="button pause" disabled>Pause</button>
        	<button class="button resume" disabled>Resume</button>
        	<button class="button reset">Reset</button>
        	<a class="button github" title="View on GitHub" href="https://github.com/jessengatai/okaynowthis.js/">GitHub</a>
        </nav>
      </header>

    	<!-- the stage -->
    	<div id="stage-wrap" class="progress-bar-wrap">
    		<div id="stage" class="progress-bar"></div>
    	</div>

    	<!-- message areas -->
      <div id="logs">
      	<div class="half">
      		<h6>Console</h6>
      		<small id="log"></small>
      	</div>
      	<div class="half">
      		<h6>Active classes</h6>
      		<small id="status"></small>
      		<small id="keyframe"></small>
      	</div>
      </div>
    </div>

    <!-- geometry -->
    <div class="geo-triangle"></div>
    <div id="shape-1"></div>
    <div class="geo-rain rain-1"></div>
    <div class="geo-rain rain-2"></div>
    <div class="geo-rain rain-3"></div>
    <div class="geo-rain rain-4"></div>
    <div class="geo-rain rain-5"></div>
    <div class="geo-rain rain-6"></div>
    <div class="geo-rain-vertical rain-1"></div>
    <div class="geo-rain-vertical rain-2"></div>
    <div class="geo-rain-vertical rain-3"></div>
    <div class="geo-block"></div>

  </body>
</html>
