<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>okaynowthis.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
  	<script src="./js/jquery-3.1.1.min.js"></script>
  	<script src="./js/okaynowthis.js"></script>
  	<script src="./js/main.js" charset="utf-8"></script>

  </head>
  <body>

  	<h1>okaynowthis.js</h1>
  	<p>A jQuery plugin that makes queuing, pausing and resuming functions a cinch!</p>

  	<!-- our buttons -->
  	<button class="button play">Play</button>
  	<button class="button pause" disabled>Pause</button>
  	<button class="button resume" disabled>Resume</button>
  	<button class="button reset">Reset</button>
  	<a class="button github" title="View on GitHub" href="https://github.com/jessengatai/okaynowthis.js/">GitHub</a>

  	<!-- the stage -->
  	<div id="stage-wrap">
  		<div id="stage"></div>
  	</div>

  	<!-- message areas -->
    <div id="logs">
    	<div class="half">
    		<h3>Console</h3>
    		<code id="log"></code>
    	</div>
    	<div class="half">
    		<h3>Plugin classes attached to #stage</h3>
    		<code id="status"></code>
    		<code id="keyframe"></code>
    	</div>
    </div>

  	<!-- heyo! -->
  	<a id="jesse" target="_blank" href="http://jessengatai.com" title="It's me!">Built by Jesse! <span>&#129304;</span></a>

  </body>
</html>
