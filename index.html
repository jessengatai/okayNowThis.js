<!DOCTYPE html>
<html>
<head>
	<title>okaynowthis.js</title>

	<script type="text/javascript" src="demo/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="dist/okaynowthis.min.js"></script>
	<script type="text/javascript" src="demo/custom.js"></script>
	<link rel="stylesheet" type="text/css" href="demo/styles.css">

</head>
<body>

	<h1>okaynowthis.js</h1>
	<p>A jQuery plugin that makes queuing, pausing and resuming functions a cinch.</p>

	<!-- our buttons -->
	<button class="button play">Play</button>
	<button class="button pause" disabled>Pause</button>
	<button class="button resume" disabled>Resume</button>
	<button class="button reset">Reset</button>
	<a class="button github" target="_blank" title="View on GitHub" href="https://github.com/jessengatai/okaynowthis.js/">GitHub</a>

	<!-- the stage -->
	<div id="stage-wrap">
		<div id="stage"></div>
	</div>

	<!-- message areas -->
	<div class="half">
		<h3>Console</h3>
		<code id="log"></code>
	</div>
	<div class="half">
		<h3>Plugin classes attached to #stage</h3>
		<code id="status"></code>
		<code id="keyframe"></code>
	</div>

	<!-- heyo! -->
	<a id="jesse" target="_blank" href="http://jessengatai.com" title="It's me!">Built by Jesse! <span>&#129304;</span></a>

</body>
</html>
